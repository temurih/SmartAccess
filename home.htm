<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Smart Access</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="shared.css"
        />
        <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="logo-container">
            <img src="img/color.png" alt="Logo" title="Logo" />
        </div>
        <div class="hero-section">
            <div>
                <div>
                    <img src="img/no_nfc.png" alt="Educate" title="Educate" />
                </div>
                <h1>Enable NFC Reader</h1>
                <p>Open the NFC reader on your iPhone to read the tag.</p>
                <button onclick="readyScanToggle()">Open Reader</button>
            </div>
        </div>
        <div class="login">
            Already a user?
            <span class="pink"> Login <span class="carrot">‚ç∞</span> </span>
        </div>
        <div id="overlay"></div>
        <footer>
            <div class="pink">About Smart Access</div>
        </footer>
        <div class="ready-scan hide">
            <h3>Ready to Scan</h3>
            <img src="img/nfc-ready.png" alt="NFC Ready" title="NFC Ready" />
            <p>Hold your device near the tag to scan it.</p>
            <button onclick="readyScanToggle()">Cancel</button>
        </div>
    </body>
</html>
